<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zaloguj się</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/form.css">
    </head>
    <body>
      <main class="form-signin w-100 m-auto shadow-sm border rounded">
          <form method="">
            <div class="mb-3">
              <label for="email" class="form-label">Adres email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Hasło</label>
              <input type="password" class="form-control" id="pass" name="pass">
            </div>
            <div class="mb-1 form-check">
              <input type="checkbox" class="form-check-input" id="check1">
              <label class="form-check-label" for="check1">Rodo?</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check2">
              <label class="form-check-label" for="check2">Regulamin?</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
          </form>
      </main>
    </body>
</html>
